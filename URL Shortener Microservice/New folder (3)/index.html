<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice | projects</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.fcc.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="api/shorturl/new" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input
              id="url_input"
              type="text"
              name="url"
              placeholder="https://www.fcc.org/"
            />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
      <section>
        *Making web pages accessible and shorter for everyone
        <img id="URL" src="./src/Annotation 3.png" alt="Deer" />
      </section>
    </main>
    <footer>
      <p>By <a href="https://www.fcc.org/">Warriors</a></p>
    </footer>
  </body>
</html>
